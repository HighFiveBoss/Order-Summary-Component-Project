<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="main">
  <img class="main-img" src="./images/illustration-hero.svg" alt="main">
  <br>
  <h2>Order Summary</h2>
  <br>

  <p class="explanation">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
  <br>
  <div class="plan">
    <img class="music-img" src="./images/icon-music.svg" alt="music-img">
    <h4>Annual Plan</h4>
    <p id="price">$59.99/year</p>
    <p id="change">Change</p>
  </div>
  <div class="btn">
    Proceed to Payment
  </div>
  <br>
  <div class="cancel">
    Cancel Order
  </div>
</div>

</body>
</html>
